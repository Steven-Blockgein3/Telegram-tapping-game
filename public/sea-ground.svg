<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Foreground trees -->
  <path d="M0 500 Q 200 400 400 500 T 800 500 V 600 H 0 Z" fill="#0a2e16"/>
  
  <!-- Jungle leaves -->
  <path d="M 50 600 C 25 550 75 500 50 450 C 75 500 25 550 50 600" fill="#2ecc71"/>
  <path d="M 150 600 C 125 525 175 450 150 375 C 175 450 125 525 150 600" fill="#27ae60"/>
  <path d="M 250 600 C 225 550 275 500 250 450 C 275 500 225 550 250 600" fill="#2ecc71"/>
  <path d="M 350 600 C 325 500 375 400 350 300 C 375 400 325 500 350 600" fill="#27ae60"/>
  <path d="M 450 600 C 425 550 475 500 450 450 C 475 500 425 550 450 600" fill="#2ecc71"/>
  <path d="M 550 600 C 525 525 575 450 550 375 C 575 450 525 525 550 600" fill="#27ae60"/>
  <path d="M 650 600 C 625 550 675 500 650 450 C 675 500 625 550 650 600" fill="#2ecc71"/>
  <path d="M 750 600 C 725 500 775 400 750 300 C 775 400 725 500 750 600" fill="#27ae60"/>

  <!-- Glowing mushrooms -->
  <circle cx="100" cy="520" r="15" fill="#f1c40f" opacity="0.8">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="550" r="10" fill="#e74c3c" opacity="0.8">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="530" r="12" fill="#3498db" opacity="0.8">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Fireflies -->
  <circle cx="200" cy="150" r="2" fill="#ffff00">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="200" r="2" fill="#ffff00">
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="600;620;600" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>